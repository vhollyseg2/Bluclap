<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Bluclap</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <img src="../assets/logo.png" alt="Bluclap" class="logo-img">
                    <h1>Bluclap</h1>
                </div>
                <p class="auth-subtitle">Create your account</p>
            </div>

            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input 
                            type="text" 
                            id="usernameInput" 
                            placeholder="Username"
                            required
                            autocomplete="username"
                        >
                    </div>
                    <span class="error-message" id="usernameError"></span>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input 
                            type="email" 
                            id="emailInput" 
                            placeholder="Email address"
                            required
                            autocomplete="email"
                        >
                    </div>
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input 
                            type="password" 
                            id="passwordInput" 
                            placeholder="Password"
                            required
                            autocomplete="new-password"
                        >
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input 
                            type="password" 
                            id="confirmPasswordInput" 
                            placeholder="Confirm password"
                            required
                            autocomplete="new-password"
                        >
                        <button type="button" class="toggle-password" id="toggleConfirmPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>

                <div class="form-group terms">
                    <label class="checkbox-label">
                        <input type="checkbox" id="termsCheckbox" required>
                        <span>I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a></span>
                    </label>
                    <span class="error-message" id="termsError"></span>
                </div>

                <button type="submit" class="auth-button" id="signupButton">
                    <span class="button-text">Create Account</span>
                    <div class="button-loader"></div>
                </button>

                <div class="social-auth">
                    <div class="divider">
                        <span>or sign up with</span>
                    </div>
                    
                    <div class="social-buttons">
                        <button type="button" id="googleSignup" class="social-button">
                            <i class="fab fa-google"></i>
                            <span>Google</span>
                        </button>
                        <button type="button" id="facebookSignup" class="social-button">
                            <i class="fab fa-facebook-f"></i>
                            <span>Facebook</span>
                        </button>
                    </div>
                </div>

                <p class="auth-redirect">
                    Already have an account? <a href="login.html">Sign in</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Toast for notifications -->
    <div id="toast" class="toast">
        <div class="toast-content">
            <i class="toast-icon"></i>
            <span class="toast-message"></span>
        </div>
        <div class="toast-progress"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>
