<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Bluclap</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <img src="../assets/logo.png" alt="Bluclap" class="logo-img">
                    <h1>Bluclap</h1>
                </div>
                <p class="auth-subtitle">Reset your password</p>
            </div>

            <form id="resetForm" class="auth-form">
                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input 
                            type="email" 
                            id="emailInput" 
                            placeholder="Enter your email"
                            required
                            autocomplete="email"
                        >
                    </div>
                    <span class="error-message" id="emailError"></span>
                </div>

                <button type="submit" class="auth-button" id="resetButton">
                    <span class="button-text">Send Reset Link</span>
                    <div class="button-loader"></div>
                </button>

                <p class="auth-redirect">
                    Remember your password? <a href="login.html">Sign in</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Toast for notifications -->
    <div id="toast" class="toast">
        <div class="toast-content">
            <i class="toast-icon"></i>
            <span class="toast-message"></span>
        </div>
        <div class="toast-progress"></div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>
    <script type="module" src="js/reset-password.js"></script>
</body>
</html>
