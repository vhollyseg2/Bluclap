<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Bluclap</title>
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="profile-container">
        <!-- Header -->
        <header class="profile-header">
            <nav class="nav-bar">
                <div class="nav-left">
                    <a href="../index.html" class="back-button">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <h1>Profile</h1>
                </div>
                <div class="nav-right">
                    <button id="editProfileButton" class="edit-button">
                        <i class="fas fa-edit"></i>
                        Edit Profile
                    </button>
                </div>
            </nav>
        </header>

        <!-- Profile Content -->
        <main class="profile-content">
            <div class="profile-info">
                <div class="profile-image-container">
                    <img id="profileImage" src="../assets/default-avatar.png" alt="Profile Picture" class="profile-image">
                    <button id="changePhotoButton" class="change-photo-button">
                        <i class="fas fa-camera"></i>
                    </button>
                </div>

                <div class="profile-details">
                    <h2 id="usernameDisplay">Loading...</h2>
                    <p id="emailDisplay" class="email">Loading...</p>
                    <p id="bioDisplay" class="bio">Loading...</p>
                </div>

                <div class="profile-stats">
                    <div class="stat">
                        <span id="postsCount" class="stat-number">0</span>
                        <span class="stat-label">Posts</span>
                    </div>
                    <div class="stat">
                        <span id="followersCount" class="stat-number">0</span>
                        <span class="stat-label">Followers</span>
                    </div>
                    <div class="stat">
                        <span id="followingCount" class="stat-number">0</span>
                        <span class="stat-label">Following</span>
                    </div>
                </div>
            </div>

            <!-- Posts Grid -->
            <div class="posts-section">
                <h3>Posts</h3>
                <div id="postsGrid" class="posts-grid">
                    <!-- Posts will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Edit Profile Modal -->
    <div id="editProfileModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Profile</h2>
                <button class="close-button">&times;</button>
            </div>
            <form id="editProfileForm">
                <div class="form-group">
                    <label for="usernameInput">Username</label>
                    <input type="text" id="usernameInput" required>
                </div>
                <div class="form-group">
                    <label for="bioInput">Bio</label>
                    <textarea id="bioInput" maxlength="500"></textarea>
                </div>
                <button type="submit" class="save-button">Save Changes</button>
            </form>
        </div>
    </div>

    <!-- Toast for notifications -->
    <div id="toast" class="toast">
        <div class="toast-content">
            <i class="toast-icon"></i>
            <span class="toast-message"></span>
        </div>
        <div class="toast-progress"></div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage.js"></script>
    <script type="module" src="js/profile.js"></script>
</body>
</html>
