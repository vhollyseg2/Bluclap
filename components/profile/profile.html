<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current User Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="profile-container">
        <!-- Cover Photo Section -->
        <div class="cover-photo">
            <img src="https://via.placeholder.com/800x200" alt="Cover Photo" class="cover-photo-img">
        </div>

        <!-- Header Section -->
        <div class="profile-header">
            <img src="https://via.placeholder.com/150" alt="Profile" class="profile-picture">
            <div class="profile-info">
                <h1 class="fullname">John Doe</h1>
                <p class="username">@john_doe</p>
                <div class="follow-stats">
                    <p><strong>1200</strong> Followers</p>
                    <p><strong>150</strong> Following</p>
                </div>
                <p class="bio">Content Creator | Loves sharing fun moments ðŸŽ¥âœ¨</p>
            </div>
            <button class="edit-profile-btn">Edit Profile</button>
            <div class="profile-buttons">
                <button class="profile-btn active">Posts</button>
                <button class="profile-btn">Favorites</button>
                <span class="profile-info-text"><strong>500</strong> Likes</span>
                <span class="profile-info-text"><strong>2000</strong> Views</span>
            </div>
        </div>
    </div>

    <!-- Navbar Section -->
    <nav class="bottom-navbar">
        <ul>
            <li><a href="#"><img src="../../assets/shorts.png" alt="Shorts"><span>Shorts</span></a></li>
            <li><a href="#search"><img src="../../assets/search.png" alt="Search"><span>Search</span></a></li>
            <li><a href="#explore"><img src="../../assets/explore.png" alt="Explore"><span>Explore</span></a></li>
            <li><a href="#notifications"><img src="../../assets/notification.png" alt="Notifications"><span>Notifications</span></a></li>
            <li><a href="#profile"><img src="../../assets/profile.png" alt="Profile"><span>Profile</span></a></li>
        </ul>
    </nav>

    <script src="profile.js"></script>
</body>
</html>
