<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Current User Profile</title>
    <link rel="stylesheet" href="profile.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="profile-container">
        <!-- Cover Photo Section -->
        <div class="cover-photo">
            <img src="https://via.placeholder.com/800x200" alt="Cover Photo" class="cover-photo-img loading">
        </div>

        <!-- Header Section -->
        <div class="profile-header">
            <img src="https://via.placeholder.com/150" alt="Profile" class="profile-picture loading">
            <div class="profile-info">
                <h1 class="fullname">John Doe</h1>
                <p class="username">@john_doe</p>
                <div class="follow-stats">
                    <p><strong>1200</strong> Followers</p>
                    <p><strong>150</strong> Following</p>
                </div>
                <p class="bio">Content Creator | Loves sharing fun moments ðŸŽ¥âœ¨</p>
            </div>
            <button class="edit-profile-btn">Edit Profile</button>
            <div class="profile-buttons">
                <button class="profile-btn active">Posts</button>
                <button class="profile-btn">Favorites</button>
                <span class="profile-info-text"><strong>500</strong> Likes</span>
                <span class="profile-info-text"><strong>2000</strong> Views</span>
            </div>
        </div>

        <!-- Content Section -->
        <div class="content-section">
            <!-- Loading Spinner -->
            <div class="loading-spinner" id="contentLoader">
                <div class="spinner"></div>
            </div>

            <!-- Posts Grid -->
            <div class="posts-grid" id="postsContent">
                <!-- Posts will be dynamically added here -->
            </div>

            <!-- Favorites Grid -->
            <div class="favorites-grid" id="favoritesContent" style="display: none;">
                <!-- Favorites will be dynamically added here -->
            </div>

            <!-- No Content Message -->
            <div class="no-content-message" style="display: none;">
                <img src="../../assets/no-content.png" alt="No content" class="no-content-icon">
                <p>No content to display</p>
            </div>
        </div>

        <!-- Edit Profile Modal -->
        <div class="modal" id="editProfileModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Edit Profile</h2>
                    <button class="close-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="edit-photo-section">
                        <div class="cover-photo-edit">
                            <img src="" alt="Cover Photo" id="coverPhotoPreview">
                            <button class="change-photo-btn" data-type="cover">Change Cover Photo</button>
                            <input type="file" hidden id="coverPhotoInput" accept="image/*">
                        </div>
                        <div class="profile-photo-edit">
                            <img src="" alt="Profile Photo" id="profilePhotoPreview">
                            <button class="change-photo-btn" data-type="profile">Change Profile Photo</button>
                            <input type="file" hidden id="profilePhotoInput" accept="image/*">
                        </div>
                    </div>
                    <form id="editProfileForm">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="bio">Bio</label>
                            <textarea id="bio" name="bio" rows="3"></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="cancel-btn">Cancel</button>
                            <button type="submit" class="save-btn">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navbar will be loaded dynamically -->
    <div id="bottom-navbar-container"></div>

    <script src="profile.js"></script>
</body>
</html>
