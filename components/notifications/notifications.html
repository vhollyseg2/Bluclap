<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="notifications.css">
</head>
<body>
    <div class="notifications-container">
        <div class="tabs">
            <button class="tab-button active" onclick="showTab('messages')">Messages</button>
            <button class="tab-button" onclick="showTab('notifications')">Notifications</button>
        </div>
        <div id="messages" class="tab-content active">
            <!-- Messages content will be loaded here -->
            <object type="text/html" data="tab-messages/tab-messages.html" width="100%" height="100%"></object>
        </div>
        <div id="notifications" class="tab-content">
            <!-- Notifications content will be loaded here -->
            <object type="text/html" data="tab-notifications/tab-notifications.html" width="100%" height="100%"></object>
        </div>
    </div>

    <!-- Navbar Section -->
    <nav class="bottom-navbar">
        <ul>
            <li><a href="#"><img src="../../assets/shorts.png" alt="Shorts"><span>Shorts</span></a></li>
            <li><a href="#search"><img src="../../assets/search.png" alt="Search"><span>Search</span></a></li>
            <li><a href="#explore"><img src="../../assets/explore.png" alt="Explore"><span>Explore</span></a></li>
            <li><a href="#notifications"><img src="../../assets/notification.png" alt="Notifications"><span>Notifications</span></a></li>
            <li><a href="#profile"><img src="../../assets/profile.png" alt="Profile"><span>Profile"></span></a></li>
        </ul>
    </nav>

    <script src="notifications.js"></script>
</body>
</html>
